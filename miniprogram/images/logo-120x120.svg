<svg width="120" height="120" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff2cc;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Standard Compatible Shadow Filter (No feDropShadow) -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset in="blur" dx="0" dy="1" result="offsetBlur"/>
      <feFlood flood-color="#000033" flood-opacity="0.5" result="shadowColor"/>
      <feComposite in="shadowColor" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="144" height="144" rx="32" ry="32" fill="url(#bgGradient)" />

  <!-- Content Group -->
  <g transform="translate(22, 26)">
    
    <!-- Lines -->
    <rect x="32" y="-12" width="40" height="8" rx="4" fill="white" fill-opacity="0.2" />
    <rect x="32" y="4" width="60" height="8" rx="4" fill="white" fill-opacity="0.5" />
    <rect x="32" y="24" width="75" height="12" rx="6" fill="white" filter="url(#glow)" />
    <rect x="32" y="48" width="55" height="8" rx="4" fill="white" fill-opacity="0.5" />
    <rect x="32" y="64" width="35" height="8" rx="4" fill="white" fill-opacity="0.3" />

    <!-- Animation Icon -->
    <rect x="0" y="26" width="6" height="8" rx="3" fill="white" fill-opacity="0.9">
      <animate attributeName="height" values="8;18;8" dur="1s" repeatCount="indefinite" />
      <animate attributeName="y" values="26;21;26" dur="1s" repeatCount="indefinite" />
    </rect>
    <rect x="10" y="22" width="6" height="16" rx="3" fill="white">
      <animate attributeName="height" values="16;28;16" dur="1s" repeatCount="indefinite" begin="0.1s" />
      <animate attributeName="y" values="22;16;22" dur="1s" repeatCount="indefinite" begin="0.1s" />
    </rect>
    <rect x="20" y="26" width="6" height="8" rx="3" fill="white" fill-opacity="0.9">
      <animate attributeName="height" values="8;18;8" dur="1s" repeatCount="indefinite" begin="0.2s" />
      <animate attributeName="y" values="26;21;26" dur="1s" repeatCount="indefinite" begin="0.2s" />
    </rect>

  </g>
  
  <!-- Text -->
  <text x="72" y="128" 
        font-family="sans-serif" 
        font-size="20" 
        font-weight="900" 
        fill="url(#textGradient)" 
        filter="url(#textShadow)"
        text-anchor="middle" 
        letter-spacing="2">智能跟随</text>
  
  <!-- Dot -->
  <circle cx="118" cy="26" r="3" fill="white" fill-opacity="0.6" />
  
</svg>